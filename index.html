 <h1><ruby>我的自我介紹</ruby></h1>
<li>關於我</li> 
<p>我叫林欣諺出生於台中，我現在在朝陽科技大學資管ㄧA，其實我比我現在的同學們年紀大一歲，因為我在高中畢業時決定先用一年的時間來做我想嘗試的事情，所以我就去了日本留學一年，我在一間設計大學的日本語科，在裡頭有來自各地的朋友們跟我一起學習日語，也因為這樣所以我認識了很多不一樣的朋友，也擁有了很多不一樣的經歷。回來台灣後便進入了朝陽，現在正在努力學習3DCG中。</p>
    <li>愛好</li>
 <p>我從小就非常的喜歡拿著彩色筆在紙上塗鴉，起初只是為了得到父母的稱讚，但在過程中我慢慢地體會到了色彩在紙上所產生的變化是多麼的有趣，也因此喜歡上了繪畫。</p>
